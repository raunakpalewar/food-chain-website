<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background-image: url('{% static 'images/hero-bg.jpg' %}');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .d1 {
            background-color: rgba(4, 7, 50, 0.7);
            width: 40%;
            margin: 15% auto 7%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            text-align: center;
            color: white;
        }
        h2 {
            margin: 0;
        }
        p {
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: yellow;
        }
    </style>
</head>
<body>
    <section>
        <div class="d1">
            <h2>Welcome to Our Platform!</h2>
            <p>Please <a href="{% url 'login_page' %}">Log In</a> or <a href="{% url 'signuppage' %}">Create an Account</a></p>
        </div>
    </section>
    {{ error_message }}

</body>
</html>
